<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>株式会社TECH</title>
</head>

<body>
  <header class="header">
    <h1 class="header__logo"><img src="img/logo.png" alt="TECH_LOGO"></h1>
    <!--パソコンメニュー-->
    <ul class="header__nav">
      <li class="header__list"><a href="index.html" target="_top">ホーム</a></li>
      <li class="header__list"><a href="service.html" target="_top">事業内容</a></li>
      <li class="header__list"><a href="news.html" target="_top">ニュース</a></li>
      <li class="header__list"><a href="blog.html" target="_top">社員ブログ</a></li>
      <li class="header__list"><a href="company.html" target="_top">会社概要</a></li>
      <li class="header__list"><a href="recruit.html" target="_top">採用情報</a></li>
      <li class="header__list"><a href="contact.html" target="_top">お問い合わせ</a></li>
    </ul>
    <!--スマホメニュー-->
    <div id="header-sp__nav__btn">
      <span class="nav-btn__line__top"></span>
      <span class="nav-btn__line__middle"></span>
      <span class="nav-btn__line__bottom"></span>
    </div>
    <ul id="header-sp__nav" class="header-sp__nav">
      <li class="header-sp__list"><a href="index.html" target="_top">ホーム</a></li>
      <li class="header-sp__list"><a href="service.html" target="_top">事業内容</a></li>
      <li class="header-sp__list"><a href="news.html" target="_top">ニュース</a></li>
      <li class="header-sp__list"><a href="blog.html" target="_top">社員ブログ</a></li>
      <li class="header-sp__list"><a href="company.html" target="_top">会社概要</a></li>
      <li class="header-sp__list"><a href="recruit.html" target="_top">採用情報</a></li>
      <li class="header-sp__list"><a href="contact.html" target="_top">お問い合わせ</a></li>
    </ul>
  </header>

  <main>
    <div class="page__firstview">
      <p class="page__firstview__title">お問い合わせ</p>
    </div>

    <article class="page__article">
      <section class="section-s contact__contents">
        <div class="contact__form">
          <form action="">
            <label for="company__name">
              <p class="contact__label">会社名</p>
              <input type="text">
            </label>
            <label for="name">
              <p class="contact__label">お名前<span>*</span></p>
              <input type="text">
            </label>
            <label for="mail">
              <p class="contact__label">メールアドレス<span>*</span></p>
              <input type="text">
            </label>
            <label for="inquiry">
              <p class="contact__label">お問い合わせ内容<span>*</span></p>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <input type="submit" value="お申込み" class="contact__submit">
          </form>
        </div>
      </section>
    </article>

  </main>

  <footer class="footer">
    <div class="footer__contact">
      <h2 class="footer__h2">お問い合わせ</h2>
      <p class="footer_txt">お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
      <a href="" class="link__btn">お問い合わせ</a>

    </div>
    <div class="footer__copyright">
      <p class="footer__copytxt">© 2020 TECH inc.</p>
      <ul class="footer__nav">
        <li class="footer__list"><a href="index.html">ホーム</a></li>
        <li class="footer__list"><a href="service.html">事業内容</a></li>
        <li class="footer__list"><a href="news.html">ニュース</a></li>
        <li class="footer__list"><a href="blog.html">社員ブログ</a></li>
        <li class="footer__list"><a href="company.html">会社概要</a></li>
        <li class="footer__list"><a href="recruit.html">採用情報</a></li>
        <li class="footer__list"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
